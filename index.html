<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Prototype</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ar-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: target/Eiffet_tower_targets.mind;" vr-mode-ui="enabled: false"
		device-orientation-permission-ui="enabled: false">

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<a-entity mindar-image-target="targetIndex: 0">
			<!--<a-sphere position="0 0 0" radius="0.25" color="#EF2D5E"></a-sphere>-->
			<!--<a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.1 0.1 0.1" src="eiffel_tower.glb"></a-gltf-model>-->
		</a-entity>

	</a-scene>

<!-- Container for Three.js -->
	<div id="threejs-container"></div>

    <script>

 let currentModel = null;
        let secondModel = null;
        let detectionStopped = false;
        let modelcall = false;
        let mixer = null;
        const clock = new THREE.Clock();

        document.querySelector('a-scene').addEventListener('targetFound', (event) => {
            if (detectionStopped) return;
            console.log('Target found!');
            initializeCustomAR();
        });

        function initializeCustomAR() {
            detectionStopped = true;
            document.querySelector('a-scene').style.display = 'none';
            const container = document.getElementById('threejs-container');
            container.style.display = 'block';

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            scene.add(light);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load('3d-model/eiffel_tower-old.glb', function (gltf) {
                if (currentModel) {
                    scene.remove(currentModel);
                    currentModel = null;
                }

                const model = gltf.scene;
                model.position.set(0, -5, -6);
                model.scale.set(0.5, 0.5, 0.5);
                scene.add(model);
                currentModel = model;

                let scale = 0.5;
                const minScale = 0.1;
                const scaleStep = 0.001;

                function animate(camera, renderer) {
                    requestAnimationFrame(() => animate(camera, renderer));

                    if (scale > minScale) {
                        scale -= scaleStep;
                        model.scale.set(scale, scale, scale);
                    } else {
                        if (!secondModel) {
                            loadSecondModel(scene, model.position, camera, renderer);
                        }
                    }

                    renderer.render(scene, camera);
                }
                animate(camera, renderer);
            });

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
        }

        function loadSecondModel(scene, targetPosition, camera, renderer) {
            if (modelcall) return;
            const loader = new THREE.GLTFLoader();
            loader.load('3d-model/start_walking.glb', function (gltf) {
                const model = gltf.scene;
                model.position.set(0, -7, -20); // Start position behind the first model
                model.scale.set(2, 2, 2);
                scene.add(model);
                secondModel = model;

                mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(gltf.animations[0]); // Assuming the walking animation is the first animation clip
                action.play();

                animateWalkTowards(model, targetPosition, scene, camera, renderer);
            });
            modelcall = true;
        }

function animateWalkTowards(model, targetPosition, scene, camera, renderer) {
    const walkSpeed = 0.05; // Increased speed for better visual effect
    const stopDistance = 0.5;
    let animationRunning = true;

    function animate() {
        if (!animationRunning) return; // Check if animation should still run
        requestAnimationFrame(animate);

        const delta = clock.getDelta(); // Time between frames
        if (mixer) mixer.update(delta); // Update the animation mixer

        const distance = model.position.distanceTo(targetPosition);

        if (distance > stopDistance) {
            const direction = new THREE.Vector3().subVectors(targetPosition, model.position).normalize();
            model.position.add(direction.multiplyScalar(walkSpeed));
        } else if (animationRunning) { // Ensure this block executes only once
            console.log("Second model reached the first model.");
            // Stopping the animation and movement
            animationRunning = false; // Stop further animation updates
            if (mixer) {
                mixer.stopAllAction(); // Stop all animations
            }
            model.position.copy(targetPosition); // Ensure the model is exactly at the target position
        }

        renderer.render(scene, camera);
    }
    animate();
}
    </script>
</body>
</html>
